body
{

<body>



<form name="f_g1" onsubmit="return(s_1())">
<input onblur="if (value ==''){value=''}" onfocus="this.select()" name="key" type="text" class="form-control" placeholder="谷歌搜索（无需特殊网络）">
</form>

 <FORM name="f_g2" onsubmit="return(s_2())" >
 

       <input onblur="if (value ==''){value=''}" onfocus="this.select()" name="key" type="text" class="form-control" placeholder="全球最大电子书库搜索">
 
   </form>

   <FORM name="f_g3" onsubmit="return(s_3())" class="navbar-form navbar-left" role="search">

   <FORM name="f_g6" onsubmit="return(s_6())" class="navbar-form navbar-left" role="search">

   </form>

<script type="text/javascript">
 
 function s_1()
 
 {window.open("https://search.xn--pckl1n.tw/search?q="+encodeURI(f_g1.key.value));return false;};
